apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: keycloak-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: keycloak
      http:
        paths:   
          - path: /auth/?(.*)
            backend:
              serviceName: keycloak-cluster-ip-service
              servicePort: 8080